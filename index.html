<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>GetMyParking Admin</title>
    <link rel="stylesheet" href="node_modules/ng-admin/build/ng-admin.min.css">
</head>
<body ng-app="myApp">
<div ui-view></div>
<script type="text/javascript">
    var authToken = window.sessionStorage.getItem('authToken') ? window.sessionStorage.getItem('authToken') : false;
   // console.log(authToken);
    if (!authToken) {
        console.log("Redirecting to Login Page");
        window.location.href = "./login.html";
    }
    function logout() {
        window.sessionStorage.removeItem('authToken');
        window.location.href = "./login.html";
    }
</script>
<script src="node_modules/ng-admin/build/ng-admin.min.js" type="text/javascript"></script>
<script src="admin.js" type="text/javascript"></script>
</body>
</html>
